<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>聯絡表單（送出攔截 + 隱私權條款）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
</head>
<body class="p-4">
  <div class="container">
    <h3 class="mb-3">聯絡表單（送出攔截 + 必讀隱私條款）</h3>

    <form id="full-form" class="needs-validation" novalidate>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label" for="fullName">姓名</label>
          <input id="fullName" name="fullName" class="form-control" type="text" required>
          <div class="invalid-feedback">請輸入姓名。</div>
        </div>

        <div class="col-md-6">
          <label class="form-label" for="topic">主題</label>
          <select id="topic" name="topic" class="form-select" required>
            <option value="" selected disabled>請選擇...</option>
            <option value="support">產品諮詢</option>
            <option value="career">徵才合作</option>
          </select>
          <div class="invalid-feedback">請選擇一個主題。</div>
        </div>
      </div>

      <div class="mt-3">
        <label class="form-label" for="content">留言內容</label>
        <textarea id="content" name="content" class="form-control" rows="4" minlength="20" required></textarea>
        <div class="invalid-feedback">請輸入至少 20 字的留言。</div>
      </div>

      <div class="form-check mt-3">
        <input id="agree" class="form-check-input" type="checkbox" required>
        <label class="form-check-label" for="agree">我已閱讀並同意隱私權條款</label>
        <div class="invalid-feedback">須同意條款才能送出。</div>
      </div>

      <div class="mt-4">
        <button id="submitBtn" class="btn btn-primary" type="submit">送出</button>
        <button id="resetBtn" class="btn btn-outline-secondary ms-2" type="button">清除</button>
      </div>
    </form>
  </div>

  <div class="modal fade" id="privacyModal" tabindex="-1" aria-labelledby="privacyModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="privacyModalLabel">隱私權條款</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" style="max-height: 60vh; overflow-y: auto;">
          <p>本公司重視您的隱私，所收集的個人資料僅用於聯絡與回覆，不會未經授權提供予第三方。</p>
          <p>我們採取適當的技術與管理措施，保護您的資料安全，防止未經授權之存取與使用。</p>
          <p>您可依個人資料保護相關法規，申請查詢、更正、停止使用或刪除您的資料。</p>
          <p>詳細內容請參閱完整的隱私權政策。</p>
          <hr />
          <p class="text-muted small mb-0">請閱讀完畢後按下「我已閱讀完畢」以繼續。</p>
        </div>
        <div class="modal-footer">
          <button id="agreeConfirmBtn" type="button" class="btn btn-primary" data-bs-dismiss="modal">我已閱讀完畢</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="example5_script.js"></script>
</body>
</html>
